# Production Profile Configuration
# Validate schema only - do not auto-create/update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
logging.level.root=WARN
logging.level.com.paymentrecovery=INFO

# Production should use environment variables for sensitive data
# DB_USERNAME, DB_PASSWORD, JWT_SECRET, etc. should be set via environment

# Security
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
