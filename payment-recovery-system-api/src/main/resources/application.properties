# Application Configuration
spring.application.name=payment-recovery-system-api
server.port=8080
server.servlet.context-path=/

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_recovery_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
# Note: PostgreSQLDialect is auto-detected, no need to specify explicitly
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Flyway Migration (if using Flyway)
# spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Security Configuration
spring.security.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters}
spring.security.jwt.expiration=${JWT_EXPIRATION:86400000}
spring.security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Admin User Initialization
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:admin123}
app.admin.company.name=${ADMIN_COMPANY_NAME:Payment Recovery System Admin}
app.admin.company.gst=${ADMIN_COMPANY_GST:ADMIN-GST-001}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# API Configuration
app.api.version=v1
app.api.base-path=/api/${app.api.version}

# Automation API Configuration (for Python services)
app.automation.api-key=${AUTOMATION_API_KEY:change-this-in-production}
app.automation.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Invoice File Upload Configuration
app.invoice.upload-dir=uploads/invoices

# Python Extraction Service Configuration
app.python.extraction.url=${PYTHON_SERVICE_URL:http://localhost:8000}
app.python.extraction.endpoint=/api/extract-invoice
app.python.extraction.timeout=30000

# Logging Configuration
logging.level.root=INFO
logging.level.com.paymentrecovery=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/payment-recovery-api.log

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Application-specific Properties
app.pagination.default-page-size=20
app.pagination.max-page-size=100
app.audit.enabled=true
app.audit.retention-days=2555

# Timezone
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

