<div class="profile-container">
  <div class="page-header">
    <div class="header-left">
      <button class="btn btn-secondary btn-back" (click)="goBack()" title="Go back to dashboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5"></path>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back
      </button>
      <div>
        <h1>Company Profile</h1>
        <p class="subtitle">Manage your company information</p>
      </div>
    </div>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
      <polyline points="22 4 12 14.01 9 11.01"></polyline>
    </svg>
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading profile...</p>
  </div>

  <!-- Profile Form -->
  <div *ngIf="companyInfo && !isLoading" class="profile-form">
    <div class="form-card">
      <div class="card-header">
        <h3>Company Information</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="companyName">Company Name *</label>
            <input
              type="text"
              id="companyName"
              [(ngModel)]="formData.name"
              name="companyName"
              class="form-control"
              placeholder="Enter company name"
              required
            />
          </div>

          <div class="form-group">
            <label for="gstNumber">GST Number</label>
            <input
              type="text"
              id="gstNumber"
              [(ngModel)]="formData.gstNumber"
              name="gstNumber"
              class="form-control"
              placeholder="Enter GST number"
            />
          </div>

          <div class="form-group">
            <label for="contactEmail">Contact Email *</label>
            <input
              type="email"
              id="contactEmail"
              [(ngModel)]="formData.contactEmail"
              name="contactEmail"
              class="form-control"
              placeholder="Enter contact email"
              required
            />
          </div>

          <div class="form-group">
            <label for="contactPhone">Contact Phone</label>
            <input
              type="tel"
              id="contactPhone"
              [(ngModel)]="formData.contactPhone"
              name="contactPhone"
              class="form-control"
              placeholder="Enter contact phone"
            />
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="goBack()"
              [disabled]="isSaving"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="saveProfile()"
              [disabled]="!isFormValid() || isSaving"
            >
              <span *ngIf="!isSaving">Save Changes</span>
              <span *ngIf="isSaving">Saving...</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Account Status Card -->
    <div class="status-card">
      <div class="card-header">
        <h3>Account Status</h3>
      </div>
      <div class="card-body">
        <div class="status-item">
          <label>Status</label>
          <span class="status-badge" [class.active]="companyInfo.isActive" [class.inactive]="!companyInfo.isActive">
            {{ companyInfo.isActive ? 'Active' : 'Inactive' }}
          </span>
        </div>
        <div class="status-item">
          <label>Approval</label>
          <span class="status-badge" [class.approved]="companyInfo.isApproved" [class.pending]="!companyInfo.isApproved">
            {{ companyInfo.isApproved ? 'Approved' : 'Pending Approval' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
